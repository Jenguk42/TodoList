<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <h1>To-do List</h1>
    <h3>A simple to-do list implemented in JavaScript</h3>
    <p id="inputSection">
        <input type="text" id="inputText" name="newToDo" placeholder="i.e. Drink Water" size="30">
        <button type="button" class="addButton" onclick="addNewToDo();"><i class="fas fa-plus-circle"></i></button>
    </p>
    <p>
        <ul id="toDoList" class="fa-ul"></ul>
    </p>
